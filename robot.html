<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JS Robot</title>
  <link rel="stylesheet" href="robot.css" />
</head>

<body>

  <a href="https://moviinesh.github.io" class="buttonicon" id="homeButton">
    <img id="homeicon" src="Props/home icon.png" alt="Home Icon">
  </a>

  <div id="robot">
    <div id="head">
      <div class="eye" id="righteye"></div>
      <div class="eye" id="lefteye"></div>
      <div id="nose"></div>
      <div id="mouth"></div>
    </div>
    <div class="arm" id="rightarm"></div>
    <div id="body">
      <p id="message">I Love to Code!</p>
    </div>
    <div class="arm" id="leftarm"></div>
  </div>
  <script src="robot.js"></script>
</body>

</html>
