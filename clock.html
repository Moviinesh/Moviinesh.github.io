<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Stopwatch</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <a href="https://moviinesh.github.io" class="buttonicon" id="homeButton">
        <img id="homeicon" src="home icon.png" alt="Home Icon">
    </a>
    
    <div class="container">
        <h1>Timer and Stopwatch</h1>
        <div id="dateTime" class="date-time"></div>
        <div id="clock">00:00:00</div>
        
        <div id="inputContainer">
            <input type="number" id="hoursInput" placeholder="Hours" min="0">
            <input type="number" id="minutesInput" placeholder="Minutes" min="0">
            <input type="number" id="secondsInput" placeholder="Seconds" min="0">
        </div>

        <button id="startStopBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="modeToggleBtn">Switch to Stopwatch</button>
        <button id="stopAlarmBtn" style="display: none;">Stop Alarm</button>
    </div>

    <audio id="alarmSound" src="audio.wav" preload="auto"></audio>

    <script src="clock.js"></script>
</body>
</html>
